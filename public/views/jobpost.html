<form ng-submit="jobPostFn(job)" class="container " style="max-width:400px" >
    <h2>  Post a Job</h2>
    <input type="text" ng-model="job.job_title" class="form-control" placeholder="Job title" required /><br />
    <input type="text" ng-model="job.job_description"  class="form-control" placeholder="Job description" required /><br />
    <input type="text" ng-model ="job.keywords" class="form-control" placeholder="Keywords" required /><br />
    <input type="text" ng-model="job.job_location" class="form-control" placeholder="location" required /><br />
    <button  class="btn btn-primary" > Post </button> 
</form>
